<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <p>exemplo 1</p>

    <video src="midia/meu-video.mp4.mp4" width="300" controls></video>
  <!--  <video src="midia/meu-video.m4v.m4v" width="300" controls></video>
    <video src="midia/meu-video.webm.webm" width="300" controls></video> -->

    <p>exemplo 2</p>
    <video width="300" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <!--Pesquisa vídeo desejado no yt, clica em compartilhar e incorporar, copia e cola no html-->
    <iframe width="300" height="300" src="https://www.youtube.com/embed/NOiIKkZG1vE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
